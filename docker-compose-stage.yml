version: '3.8'

services:

  redis:
    container_name: redis
    image: redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning  

  web:
    build: .
    expose:
      - "8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/uploads
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=cafee_new.settings
    depends_on:
      - redis
    command: >
      bash -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn cafee_new.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 90
      "
  

  worker:
    build: .
    command: celery -A cafee_new.celery_app worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - redis
      - web


  nginx:
    image: nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/home/app/staticfiles
      - media_volume:/home/app/uploads
    depends_on:
      - redis
      - web


volumes:
  static_volume:
  media_volume: