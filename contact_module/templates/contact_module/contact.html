{% extends '_layout.html' %}
{% block dive %}

{% endblock %}
{% block content %}
   <div class="container container-page flex items-center justify-center min-h-screen">

        <!-- img-body -->
        <img class="absolute max-w-[1430px] -z-10" src="../../../static/image/login/coffeebeans1.png " alt="">

        <!-- login-form -->
        <div class="login-form max-w-[900px] p-4 bg-white/30 rounded-2xl flex flex-col-reverse sm:flex-row items-center justify-between gap-5 sm:gap-10 shadow-Normal">

            <!-- right-section-inputs -->
            <div class="form-input h-full flex flex-col justify-start basis-[58%] ">

                <!-- title tablet & decktop -->
                <h1 class="hidden sm:inline font-MorabbaMedium text-center text-3xl text-white"> تماس با ما</h1>

                <!-- form-input -->
               <form method="post" action="{% url 'contact_modules' %}">
                    {% csrf_token %}


                    <span class="inline-block md:text-lg text-white mr-3 mb-1">نام</span>
                    {{ contact.name }}
                    {#                         {{ form.errors }}#}


                    <span class="inline-block md:text-lg text-white mr-3 mb-1 mt-3">ایمیل</span>
                    {{ contact.email }}
                    {#                         {{ form.errors }}#}

                    <span class="inline-block md:text-lg text-white mr-3 mb-1 mt-3">موضوع پیام</span>
                    {{ contact.number }}

                   <span class="inline-block md:text-lg text-white mr-3 mb-1 mt-3">پیام</span>
                    <!-- submit-btn -->

                    <div class="flex items-center gap-4">
                        <button class="px-14 xs:px-16 py-2 mt-3 text-white bg-gradient-to-r from-orange-200 to-orange-300 rounded-full" type="submit">ورود</button>
                        <a class="px-5 md:px-8 py-2 mt-3 text-white bg-gradient-to-r from-orange-300 to-orange-200 rounded-full" href="./signupPage.html">ثبت نام</a>
                    </div>


                </form>

            </div>

            <!-- left-section-img -->
            <div class="image  h-[95%] rounded-xl sm:basis-[42%] flex items-center justify-center overflow-hidden">
                <img class="w-[250px] h-[290px] sm:h-[95%] rounded-2xl bg-transparent" src="../../../static/image/login/pexels-photo-312418 1.jpg" alt="">
            </div>

            <!-- title mobile -->
            <h1 class="sm:hidden font-MorabbaMedium text-center text-3xl text-white">تماس با ما</h1>

        </div>

    </div>
{% endblock %}
