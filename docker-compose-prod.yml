version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - static_volume:/app/static  # برای جمع‌آوری فایل‌های استاتیک
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn cafee_new.wsgi:application --bind 0.0.0.0:8000"

volumes:
  static_volume: