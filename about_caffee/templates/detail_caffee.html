{% extends 'about_cafe/_about.html' %} {% block content %}
<section class="container mx-auto mt-10 md:mt-40 px-4">
    <div class="bg-white dark:bg-zinc-800 rounded-3xl shadow-lg p-6 md:p-10">
        <h1 class="text-3xl md:text-4xl font-bold text-orange-400 mb-6">123</h1>

        {% if post.image %}
        <img
            src="{{ post.image.url }}"
            alt="{{ post.title }}"
            class="rounded-2xl mb-6 mx-auto w-full sm:w-3/4 md:w-2/3 lg:w-1/2 max-h-80 object-cover shadow-md"
        />
        {% endif %}

        <div class="prose dark:prose-invert max-w-none leading-relaxed">{{ post.content|safe }}</div>

        <div class="mt-10">
            <a href="{% url 'blog:blog_list' %}" class="text-orange-400 hover:underline">← بازگشت به لیست بلاگ‌ها</a>
        </div>
    </div>
</section>
{% endblock content %}
