{% extends "_layout.html" %}
{% load static %}
{% block content %}

<main class="pt-0 md:pt-[160px]">

  <section class="container flex flex-col gap-4">

    <h2 class="text-lg font-DanaDemiBold text-zinc-700 dark:text-white mb-2">
      سبد خرید شما
    </h2>

    <!-- نمونه محصول -->
    <div class="flex items-center justify-between p-3 rounded-xl shadow-Normal bg-white dark:bg-zinc-700">

      <div class="flex items-center gap-3">
        <img src="/static/images/sample-product.jpg"
             class="w-14 h-14 object-cover rounded-xl" />

        <div class="flex flex-col">
          <span class="text-sm text-zinc-700 dark:text-white font-DanaDemiBold">
            محصول تست شماره ۱
          </span>
          <span class="text-xs text-gray-400 dark:text-gray-300 mt-1">
            قیمت: 120,000 تومان
          </span>
        </div>
      </div>

      <div class="flex items-center gap-2">

        <!-- کم -->
        <button onclick="changeQty('1', -1)"
                class="w-7 h-7 bg-gray-200 dark:bg-gray-600 rounded-lg text-sm font-bold 
                       text-zinc-700 dark:text-white flex items-center justify-center">
          -
        </button>

        <span id="qty-1" class="text-sm dark:text-white">
          2
        </span>

        <!-- زیاد -->
        <button onclick="changeQty('1', 1)"
                class="w-7 h-7 bg-gray-200 dark:bg-gray-600 rounded-lg text-sm font-bold 
                       text-zinc-700 dark:text-white flex items-center justify-center">
          +
        </button>

      </div>

    </div>

    <!-- جمع کل -->
    <div class="flex justify-between items-center p-4 bg-white dark:bg-zinc-700 rounded-xl shadow-Normal mt-4">

      <span class="text-base font-DanaDemiBold dark:text-white">
        جمع کل: 240,000 تومان
      </span>

      <!-- دکمه پرداخت طلایی -->
      <a href="#"
         class="px-6 py-2 rounded-xl font-DanaDemiBold 
                text-zinc-900 bg-yellow-400 hover:bg-yellow-500
                transition block"
         style="background-color:#f5c854;">
        پرداخت
      </a>

    </div>

  </section>

</main>

<script src="{% static 'js/custom.js' %}"></script>

{% endblock %}
